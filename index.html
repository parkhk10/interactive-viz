<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="my_dataviz"></div>
  <div id="input-panel">
    <div id="major-size-input">
        <label for="volume">Major Size</label>
        <input type="range" min="0" max="4000" value="0" class="slider" step="10" onchange="updateMajorSizeInput(this.value)">
        <input type="number" id="textMajorSize" value="">
    </div>
    <div id="median-salary-input">
        <label for="volume">Median Salary</label>
        <input type="range" min="0" max="110000" value="0" class="slider" step="10" onchange="updateMedianSalaryInput(this.value)">
        <input type="number" id="textMedianSalary" value="">
    </div>
    <div id="share-women-input">
        <label for="volume">Share Women</label>
        <input type="number" onchange="">
        <input type="number" >
    </div>
    <div class="custom-control custom-checkbox" id="filter-box">
    </div>
  </div>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="index.js"></script>
  <script>
    function updateMajorSizeInput(val) {
          document.getElementById('textMajorSize').value=val; 
        }
    function updateMedianSalaryInput(val) {
      document.getElementById('textMedianSalary').value=val; 
    }
    function generateFilters(majorGroup) {
      var filterBox = document.getElementById("filter-box");
      majorGroup.map( x =>
        filterBox.innerHTML = filterBox.innerHTML + 
          `<br />
          <input name="major-category" type="checkbox" id="${x}" value="${x}">
          <label for="${x}">${x}</label>`
      )
    }

  // set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width = 500 - margin.left - margin.right,
    height = 434 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

var majorCategories = ["Engineering", "Computers & Mathematics", "Industrial Arts & Consumer Services", "Agriculture & Natural Resources", "Business", "Law & Public Policy",
                        "Physical Sciences", "Social Science", "Biology & Life Science", "Arts", "Humanities & Liberal Arts", "Communications & Journalism", "Education", "Interdisciplinary",
                        "Psychology & Social Work", "Health"]
//Read the data
d3.csv("recent-grads.csv").then(function(data) {
  console.log(data)
  generateFilters(majorCategories);

  // Add X axis
  var x = d3.scaleLinear()
    .domain([0, 1])
    .range([ 0, width ]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain([0, 110000])
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.ShareWomen); } )
      .attr("cy", function (d) { return y(d.Median); } )
      .attr("r", 2.5)
      .style("fill", "#dddddd")

  d3.selectAll("[name=major-category]").on("change", function() {
    var selected = this.value;
    console.log("selected: " + selected);
    display = this.checked ? "#000000" : "#dddddd";
    svg.selectAll("circle").filter(function(d) {
      console.log("major cateogry" + d.Major_category)
      return selected == d.Major_category
    })
      .style("fill", display);
  })
})

</script>
</body>

</html>
